<!doctype html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

<title>LP 3</title>
</head>
<body>

	<div class="container-fluid">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Pessoas</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Pricing</a>
					</li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> Dropdown link </a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">Action</a> <a
								class="dropdown-item" href="#">Another action</a> <a
								class="dropdown-item" href="#">Something else here</a>
						</div></li>
				</ul>
			</div>
		</nav>


		<div class="container-fluid">
			<div class="row justify-content-md-center ">

				<div class="col-8">

					<div class="card mt-5">

						<div class="card-header">

							<h3 class="text-center">Atualizar nova pessoa</h3>

						</div>

						<div class="card-body">

							<form action="#" th:action="@{/savePessoa}" th:object="${pessoa}"
								method="POST">

								<input type="hidden" th:field="*{id}" class="form-control">

								<div class="form-group">
									<label>Nome</label> <input type="text" th:field="*{nome}"
										class="form-control" id="exampleInputPassword1">

								</div>

								<div class="form-group">
									<label for="exampleInputEmail1">Email</label> <input
										type="email" th:field="*{email}" class="form-control" id="">

								</div>


								<button type="submit" class="btn btn-primary">Salvar</button>
							</form>

						</div>
					</div>

				</div>



			</div>
		</div>


	</div>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
